<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			@font-face {
				font-family: "Roboto";
				font-style: normal;
				font-weight: 400;
				src: url("fonts/roboto.woff2") format("woff2");
			}

			@font-face {
				font-family: "Roboto";
				font-style: normal;
				font-weight: 700;
				src: url("fonts/roboto_bold.woff2") format("woff2");
			}

			body {
				min-width: 300px;
				padding: 0;
				margin: 0;
				font-family: "Roboto", sans-serif;
				user-select: none;
				cursor: default;
			}

			.header {
				width: 100%;
				background-color: #10BC4C;
				color: white;
				height: 50px;
				line-height: 50px;
				text-align: center;
				font-size: 2em;
			}

			.header img {
				width: 20%;
			}

			.text {
				padding: 5px;
			}

			.center {
				text-align: center;
			}

			a {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<img src="icon-white.png">
		</div>
		<div class="text">
			<h2 class="center"><strong>Settings</strong></h2>

			<div class="settings-item service">
				<h3 class="center"><strong>Service</strong></h3>
				<input type="radio" name="service" id="gpm" value="gpm"> <label for="gpm">Google Play Music</label>
				<br>
				<input type="radio" name="service" id="amazon" value="amazon"> <label for="amazon">Amazon Music</label>
				<select>
					<option value=".com">.com</option>
					<option value=".de">.de</option>
					<option value=".co.uk">.co.uk</option>
					<option value=".at">.at</option>
				</select>
				<br>
				<input type="radio" name="service" id="youtube" value="youtube"> <label for="youtube">YouTube</label>
				<br>
				<input type="radio" name="service" id="gpmdp" value="gpmdp"> <label for="gpmdp">Google Play Music Desktop Player</label> <a href="gpmdp.html" target="_blank">Setup</a>
			</div>

			<h3 class="center"><strong>Support</strong></h3>
			<p>Thanks for using Playify. Want to support me?</p>
			<div class="center">
				<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=VRGZY3DW4UALC" target="_blank">Buy me a coffee</a>
				<br>
				<a href="https://github.com/krmax44/Playify" target="_blank">Contribute to the project</a>
			</div>
			<span>&copy; krmax44</span>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</body>
</html>
